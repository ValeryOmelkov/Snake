<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Snake</title>
</head>
<body>
    <canvas class='gameCanvas' id="canvas" width="510" height="510"></canvas>
    <div>
        <button onclick="slow()">Медленно</button>
        <button onclick="fast()">Быстро</button>
    </div>  
<script type="text/javascript" src='game.js'></script>
<script type="text/javascript">
    const controller = new Controller();
    const slowTime = 100;
    const fastTime = 50;
    let stepTime = slowTime;

    let sid = setTimeout(slow, stepTime);

    function stepController() {
        controller.step();
        controller.draw();
    }
    
    function slow() {
        stepTime = slowTime;
        clearTimeout(sid);
        stepController();
        sid = setInterval(slow, stepTime);
    }

    function fast() {
        stepTime = fastTime;
        clearTimeout(sid);
        stepController();
        sid = setInterval(fast, stepTime);
    }
</script>
</body>
</html>
